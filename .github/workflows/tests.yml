name: Run Web Tests
run-name: ${{ github.actor }} is testing by trigger - On push
on: [push]

jobs:
  web-tests:
    runs-on: ubuntu-20.04
    permissions: write-all
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install -U -r requirements.txt

      - name: Command Test Execution
        run: |
          pabot --processes 4 -d ./resources/results ./tests/*
      
      - name: Upload Tests Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: results
          path: ./resources/results
          if-no-files-found: ignore
          retention-days: 7

      - name: Dowload Tests Results
        if: always()
        uses: actions/download-artifact@v3
        with:
          name: results

      - name: Send Report
        if: always()
        uses: joonvena/robotframework-reporter-action@v2
        with:
          report-path: results
          gh_access_token: ${{ secrets.GITHUB_TOKEN }}
          show_passed_tests: false